<div class="container">
    <form class="form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-header">
            <div class="logo">
                <img src="assets/images/Logomark.svg" alt="logomark">
            </div>
            <div class="title">
                <p>Log in to your account</p>
            </div>
            <div class="welcome font-color-gray">
                Welcome back! Please enter your details.
            </div>
        </div>
        <div class="form-body">
            <div class="username">
                <p class="label">Username</p>
                <input type="text" name="username" ngModel placeholder="Enter your username" required>
                <p *ngIf="error" class="error">{{error}} </p>
            </div>
            <div class="password mt-1">
                <p class="label">Password</p>
                <input type="password" name="password" ngModel required>
            </div>
        </div>
        <div class="form-footer mt-1">
            <button type="submit" class="submit"> Sign in </button>
        </div>
    </form>

</div>
